<!DOCTYPE html>
<html>
    <head>
        <title>RPSGame</title>
    </head>

    <body>

        <h1>Rock Paper Scissors</h1>

        <button onclick="verifyChoice('Rock')" id="R">Rock</button>
        <button onclick="verifyChoice('Paper')" id="P">Paper</button>
        <button onclick="verifyChoice('Scissors')" id ="S">Scissors</button> 
        <button id="randombutton">Random Choice</button>
        <p id="demo">Result</p>
        <h3 id="scores">Score</h3>
        <button onclick="clearScores()" id="clear">Clear</button>


        <script type="text/javascript" src="rpsgame.js"></script>
        <script type="text/javascript"> 
            function verifyChoice(choice) {
                RPSGame(choice);
            };
        </script>

        <button id="datebutton">what is time now?</button>
        <h3 id="date_button"></h3>

        <script>

            // verify random choice
            function verifyRandomchoice() {
                RPSGame("RandomChoice");
            }

            // click the random button
            document.getElementById("randombutton").addEventListener("click",verifyRandomchoice);

            // clear scoreboard
            function clearScores() {
                clear();
            }

            // shows date
            function getDate() {
                document.getElementById("date_button").innerHTML = Date();
            }

            document.getElementById("datebutton").addEventListener("click",getDate)
        </script>
       
    </body>

</html>
